<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- カード背景 -->
  <rect width="200" height="300" rx="12" fill="url(#magicianGradient)" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- 装飾的な枠 -->
  <rect x="10" y="10" width="180" height="280" rx="8" fill="none" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- 魔術師の頭 -->
  <circle cx="100" cy="70" r="20" fill="#fff" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="95" cy="65" r="2" fill="#7c3aed"/>
  <circle cx="105" cy="65" r="2" fill="#7c3aed"/>
  <path d="M95 75 Q100 80 105 75" stroke="#7c3aed" stroke-width="2" fill="none"/>
  
  <!-- 帽子 -->
  <path d="M80 60 Q100 45 120 60 L115 55 Q100 40 85 55 Z" fill="#7c3aed"/>
  
  <!-- 体 -->
  <rect x="85" y="90" width="30" height="60" rx="5" fill="#fff" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- 腕 -->
  <rect x="70" y="100" width="15" height="30" rx="3" fill="#fff" stroke="#7c3aed" stroke-width="1"/>
  <rect x="115" y="100" width="15" height="30" rx="3" fill="#fff" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- 杖 -->
  <rect x="75" y="95" width="3" height="40" fill="#d97706"/>
  <circle cx="76.5" cy="92" r="3" fill="#fbbf24"/>
  
  <!-- 足 -->
  <rect x="85" y="150" width="12" height="25" rx="3" fill="#7c3aed"/>
  <rect x="103" y="150" width="12" height="25" rx="3" fill="#7c3aed"/>
  
  <!-- 無限大記号 */
  <path d="M90 50 Q95 45 100 50 Q105 55 110 50 Q105 45 100 50 Q95 55 90 50" stroke="#fbbf24" stroke-width="2" fill="none"/>
  
  <!-- 番号 -->
  <text x="100" y="210" text-anchor="middle" font-family="serif" font-size="24" fill="#7c3aed" font-weight="bold">I</text>
  
  <!-- カード名 -->
  <text x="100" y="235" text-anchor="middle" font-family="serif" font-size="14" fill="#5b21b6">THE MAGICIAN</text>
  <text x="100" y="255" text-anchor="middle" font-family="serif" font-size="12" fill="#5b21b6">魔術師</text>
</svg> 